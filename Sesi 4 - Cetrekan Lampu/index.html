    <div class="container mx-auto flex flex-row justify-center items-start mt-5 p-5 border-4 rounded-3xl drop-shadow-xl bg-transparent">
      <!-- lampu 1 -->
      <div class="flex flex-col gap-5 items-center">
        <img src="assets/images/off.gif" alt="" id="lampuMakan" />
        <div class="flex flex-col items-center p-5 w-full ">
          <p class="font-semibold text-xl text-white py-5">Cetrekan Lampu Ruang Makan</p>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" id="toggle-ruanganMakan" onchange="saklarRuangan()">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4
            peer-focus:ring-blue-300 dark:peer-focus:ring-yellow-200 rounded-full peer dark:bg-gray-700
            peer-checked:after:translate-x-full peer-checked:after:border-white after:content-['']
            after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border
            after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-yellow-500"></div>
          </label>
        </div>
      </div>
    </div>
